- project:
    name: 'RPC-IRR-Jobs'
    repo:
      # IRR REPOS ARE ADDED HERE
      - rpc-maas:
          irr_repo_url: https://github.com/rcbops/rpc-maas
      - rpc-role-logstash:
          irr_repo_url: https://github.com/rcbops/rpc-role-logstash
    series:
      # Note: branches is the branch pattern to match for PR Jobs.
      - master:
          branches: "master"
    image:
      - xenial:
          IMAGE: "Ubuntu 16.04 LTS (Xenial Xerus) (PVHVM)"
      - trusty:
          IMAGE: "Ubuntu 14.04 LTS (Trusty Tahr) (PVHVM)"
    # NOTE(cloudnull): Context are used to set the OpenStack series used in the gate.
    context:
      - master:
          irr_flavor: "performance2-15"
      - ocata
      - newton
      - mitaka
      - liberty
      - kilo
    exclude:
      # NOTE(cloudnull): At present the logstash role only gates on master.
      - repo: rpc-role-logstash
        context: ocata
      - repo: rpc-role-logstash
        context: newton
      - repo: rpc-role-logstash
        context: mitaka
      - repo: rpc-role-logstash
        context: liberty
      - repo: rpc-role-logstash
        context: kilo
      # NOTE(cloudnull): The image context is only applied to certain releases.
      - image: trusty
        context: master
      - image: trusty
        context: ocata
      - image: xenial
        context: mitaka
      - image: xenial
        context: liberty
      - image: xenial
        context: kilo
    jobs:
      - 'RPC-IRR_{repo}-{series}-{image}-{context}'

- job-template:
    # DEFAULTS
    STAGES: >
      Allocate Resources,
      Connect Slave,
      Prepare Deployment,
      Run IRR Tests,
      Cleanup,
      Destroy Slave
    NUM_TO_KEEP: 30
    # Flavor name
    irr_flavor: "general1-8"
    # TEMPLATE
    name: 'RPC-IRR_{repo}-{series}-{image}-{context}'
    project-type: workflow
    concurrent: true
    properties:
      - build-discarder:
          num-to-keep: "{NUM_TO_KEEP}"
      - github:
          url: "{irr_repo_url}"
    parameters:
      - rpc_gating_params
      - instance_params:
          IMAGE: "{IMAGE}"
          FLAVOR: "{irr_flavor}"
          REGION: "{REGION}"
      - string:
          name: IRR_CONTEXT
          default: "{context}"
      - string:
          name: IRR_IMAGE
          default: "{image}"
      - string:
          name: IRR_SERIES
          default: "{series}"
      - string:
          name: STAGES
          default: "{STAGES}"
          description: |
            Pipeline stages to run CSV. Note that this list does not influence execution order.
            Options:
              Allocate Resources
              Connect Slave
              Prepare Deployment
              Run IRR Tests
              Cleanup
              Destroy Slave
    triggers:
      - github-pull-request:
          org-list:
            - rcbops
          github-hooks: true
          trigger-phrase: '.*recheck_cit_all.*|.*recheck_cit_{image}_{context}.*'
          only-trigger-phrase: false
          white-list-target-branches:
            - "{branches}"
          auth-id: "github_account_rpc_jenkins_svc"
          status-context: 'CIT/{image}_{context}'
          cancel-builds-on-update: true

    dsl: |
      // CIT Slave node
      timeout(time: 2, unit: 'HOURS'){{
        node() {{
          try {{
            dir("rpc-gating") {{
              git branch: env.RPC_GATING_BRANCH, url: env.RPC_GATING_REPO
              common = load 'pipeline_steps/common.groovy'
              pubcloud = load 'pipeline_steps/pubcloud.groovy'
              irr_role_tests = load 'pipeline_steps/irr_role_tests.groovy'
            }}
            irr_role_tests.run_irr_tests()
          }} finally {{
            common.delete_workspace()
          }}
        }} // cit node
      }} // timeout
